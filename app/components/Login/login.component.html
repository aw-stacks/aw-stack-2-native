<GridLayout class="login-container">
  <StackLayout>
    <Label class="label-username" text="Username"></Label>
    <TextField class="input-username" hint="Enter your username" returnKeyType="next"></TextField>
  </StackLayout>
  <StackLayout>
    <Label class="label-password" text="Password"></Label>
    <TextField class="input-password" hint="Enter your password"></TextField>
  </StackLayout>
  <Button class="action-signin" (tap)="signin()">Sign In</Button>
</GridLayout>
